<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h2 class="head">Task<span>Forge</span></h2>
        <div>
            <h3 class="box"><a href="#">About</a></h3>
            <h3 class="box1"><a href="#">Experience</a></h3>
            <h3 class="box2"><a href="#">Contact Us</a></h3>
        </div>
    </nav>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/to-do-list.jpg" alt=""> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
